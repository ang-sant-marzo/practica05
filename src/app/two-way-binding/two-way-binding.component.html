<div class="card l">
    <h1>Ejemplo Two Way Binding</h1>
    <hr>
    <input type="text" placeholder="Nombre" [(ngModel)]="actor.nombre">
    <input type="text" placeholder="Apellidos" [(ngModel)]="actor.apellidos">
    <p>Nombre: {{actor.nombre}}</p>
    <p>Apellidos: {{actor.apellidos}}</p>
</div>
